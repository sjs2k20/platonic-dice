name: Deploy UI to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
    paths:
      - "packages/ui/**"
      - "packages/core/**"
      - "packages/dice/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build core package
        run: npm run -w @platonic-dice/core build

      - name: Build dice package
        run: npm run -w @platonic-dice/dice build

      - name: Build UI for GitHub Pages
        run: npm run -w @platonic-dice/ui build

      - name: Add .nojekyll file
        run: touch packages/ui/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./packages/ui/dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
