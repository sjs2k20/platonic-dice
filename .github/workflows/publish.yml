name: Publish npm package

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org/"

            - run: npm ci

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
