name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Build packages (emit declarations)
        run: |
          pnpm --filter @platonic-dice/core run build
          pnpm --filter @platonic-dice/dice run build
      - name: Run TypeScript checks
        run: |
          set -euo pipefail
          echo "Looking for packages with tsconfig.json..."
          found=0
          for dir in packages/*; do
            if [ -f "$dir/tsconfig.json" ]; then
              echo "Found tsconfig in $dir, running tsc --noEmit"
              npx tsc -p "$dir/tsconfig.json" --noEmit
              found=1
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "No package tsconfig.json files found; skipping typecheck step."
          fi

  tests:
    name: tests
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate
      - name: Install deps
        run: pnpm -w install --frozen-lockfile
      - name: Run package tests
        run: pnpm -r test --if-present
