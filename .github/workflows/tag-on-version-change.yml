name: Tag on package.json version change

on:
  push:
    branches: [main]

permissions:
  contents: write
  actions: write

jobs:
  create-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - name: Create tags for bumped packages
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          dispatch_publish() {
            local tag="$1"
            curl --fail-with-body -sS \
              -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "${{ github.api_url }}/repos/${{ github.repository }}/actions/workflows/publish.yml/dispatches" \
              -d "{\"ref\":\"main\",\"inputs\":{\"tag_name\":\"$tag\"}}"
            echo "DISPATCHED publish.yml for $tag"
          }

          PUBLISHABLE_PACKAGES=(packages/core packages/types-core packages/dice)
          git fetch --tags origin
          CREATED=0

          for pkg in "${PUBLISHABLE_PACKAGES[@]}"; do
            [ -f "$pkg/package.json" ] || continue
            NEW=$(node -p "require('./$pkg/package.json').version")
            PREV=''
            if git cat-file -e "${{ github.event.before }}:$pkg/package.json" 2>/dev/null; then
              PREV=$(git show "${{ github.event.before }}:$pkg/package.json" | node -p "JSON.parse(require('fs').readFileSync(0,'utf8')).version")
            fi
            if [ "$NEW" != "$PREV" ]; then
              TAG="$(basename $pkg)-v${NEW}"
              if git ls-remote --exit-code --tags origin "$TAG" >/dev/null 2>&1; then
                echo "remote tag $TAG already exists â€” dispatching publish workflow"
                dispatch_publish "$TAG"
              else
                git tag -a "$TAG" -m "release: $(basename $pkg) $NEW"
                git push origin "$TAG"
                echo "PUSHED: $TAG"
                dispatch_publish "$TAG"
                CREATED=1
              fi
            fi
          done

          if [ "$CREATED" -eq 0 ]; then
            echo "No version changes detected; nothing to tag."
          fi
